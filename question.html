<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #8f99fb; /* Periwinkle background color */
            font-family: 'Comic Sans MS', sans-serif;
            animation: fadeIn 2s ease-in-out;
            color: #FFFFFF; /* White text color */
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        p {
            font-size: 18px;
            animation: slideIn 1.5s ease;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        button {
            background-color: #FFFFFF; /* White button background */
            color: #8f99fb; /* Periwinkle text color */
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            margin: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #f0f0f0; /* Slightly darker white for hover */
            transform: scale(1.1);
        }
    </style>
</head>

        <p>You mean so much to me, and I've been waiting for the perfect moment to ask you this.</p>
        <button onclick="window.location.href='yes.html'">Yes!</button>
        <button onclick="window.location.href='talk.html'">Let's Talk</button>
    </div>
</body>
</html>
