<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Talk</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Dark background for a scary effect */
            font-family: 'Comic Sans MS', sans-serif;
            animation: fadeIn 2s ease-in-out;
            color: #FFFFFF; /* White text for contrast */
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            animation: pulse 1.5s infinite;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px #ff0000; /* Red shadow for a scary effect */
        }
        p {
            font-size: 18px;
            animation: slideIn 1.5s ease;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px #ff0000; /* Red shadow for a scary effect */
        }
        img {
            width: 300px; /* Adjust the size as needed */
            height: auto;
            filter: brightness(50%) contrast(150%) grayscale(50%); /* Darken the image and increase contrast */
            animation: flicker 3s infinite; /* Flickering effect */
            transform: rotate(-5deg); /* Slight rotation for a creepy effect */
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) rotate(-5deg); /* Center horizontally */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.5;
            }
        }
        /* Adding a creepy sound effect (optional) */
        audio {
            position: absolute;
            top: -9999px;
        }
    </style>
</head>
<body>
    <h1>Let's Talk</h1>
    <p>Let's chat and make sure we're on the same page.</p>
    <p>I really like you and want to make sure this is right for both of us.</p>
    <img src="clown.jfif" alt="Scary Clown">
    <!-- Optional: Scary background sound -->
    <audio autoplay loop>
        <source src="scary-sound.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
